<h1>item: {{selectedItem.task}}</h1>
<button class="btn btn-info"><a ng-href="#!/item/edit/{{selectedItem.id}}">Edit</a></button>
<h2>Assign To: {{selectedItem.assignedTo}}</h2>
<h2>Completed ?: {{selectedItem.isCompleted}}</h2>
<h2>Tools</h2>
<ul >
	<li ng-repeat="tool in tools">{{tool.implement}}</li>
</ul>
