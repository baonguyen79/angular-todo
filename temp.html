 <div ng-controller="ItemCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-default" ng-click="allItems()">All Item</button>
      </div>
    </div>  
    <div class="col-xs-8 col-xs-offset-2" >
      <h1>NG Todo</h1>
      <div ng-show="!showListView">
        <h3>New Todo</h3>

        <form>
          <div class="form-group">
            <label>Task Description</label>
            <input type="text" class="form-control" placeholder="Some important task" ng-model="newTask.task"/>
          </div>
          <div class="form-group">
            <label>Assigned To</label>
            <input type="text" class="form-control" placeholder="Zoe" ng-model="newTask.assignedTo"/>
          </div>
          <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
        </form>

      </div>
      <div ng-show="showListView">
        <input type="text" name="" placeholder="search for ....." ng-model="searchText">
        <h3>Todo</h3>
        <div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
              <div class="col-xs-7">{{item.task}}</div>
              <div class="col-xs-1 col-xs-offset-2">{{item.assignedTo}}</div>            
              <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
            </div>
          </div>
        </div>

        <h3>Completed</h3>
        <div ng-repeat="item in items | filter:{isCompleted:true}">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
              <div class="col-xs-7">{{item.task}}</div>
              <div class="col-xs-1  col-xs-offset-2">{{item.assignedTo}}</div>            
              <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>
